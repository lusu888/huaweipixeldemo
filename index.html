<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Huawei Pixel demo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>
  <body>
    <div id="main-content">
      <form class="form" action="formok.html", method="get">
        <div class="title">HUAWEI Pixel Demo</div>
        <div class="subtitle">Let us create your account!</div>
        <div class="input-container ic1">
          <input id="firstname" class="input" type="text" placeholder=" " required="required" />
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" class="input" type="text" placeholder=" " required="required" />
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" class="input" type="email" placeholder=" " required="required" />
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</>
        </div>
        
        <button type="text" class="submit">submit</button>
      </form>
    </div>

  </body>
</html>
